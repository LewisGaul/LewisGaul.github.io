---
title: Lewis's Blog
layout: default
---

<h1>Blog</h1>

{% for category in site.categories %}
<h3>{{ category[0] | capitalize }}</h3>
<ul>
  {% for post in category[1] %}
  <li>
    <p>
      <a href="{{ post.url }}">{{ post.title }}</a> - ({{ post.date | date: "%Y/%m/%d" }})
    </p>
    <div class="excerpt">{{ post.excerpt }}</div>
  </li>
  {% endfor %}
</ul>

{% endfor %}
